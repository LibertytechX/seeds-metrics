<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Backend API Test</h1>
    
    <div>
        <button onclick="testEarlyIndicators()">Test Early Indicators</button>
        <button onclick="testFIMR()">Test FIMR Loans</button>
        <button onclick="testOfficers()">Test Officers</button>
        <button onclick="testPortfolio()">Test Portfolio Metrics</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        async function testEarlyIndicators() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Early Indicators endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/early-indicators/loans`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-section success">
                        <h2>✅ Early Indicators - Success</h2>
                        <p>Total Loans: ${data.data.total}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h2>❌ Early Indicators - Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFIMR() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing FIMR endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/fimr/loans`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-section success">
                        <h2>✅ FIMR Loans - Success</h2>
                        <p>Total Loans: ${data.data.total}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h2>❌ FIMR Loans - Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testOfficers() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Officers endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/officers`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-section success">
                        <h2>✅ Officers - Success</h2>
                        <p>Total Officers: ${data.data.total}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h2>❌ Officers - Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testPortfolio() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Portfolio Metrics endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/metrics/portfolio`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-section success">
                        <h2>✅ Portfolio Metrics - Success</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h2>❌ Portfolio Metrics - Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.onload = () => {
            testEarlyIndicators();
        };
    </script>
</body>
</html>
